<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUBS BY ARYAN | Nationwide Medical Gear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #001a1a;
            /* Prestige Midnight Teal */
        }

        /* Global override for detail-feed font color as requested */
        input,
        select,
        textarea {
            color: #000000 !important;
            font-weight: 700 !important;
        }

        /* Ensure placeholders remain legible but distinct from typed text */
        ::placeholder {
            color: #94a3b8 !important;
            /* Tailwind slate-400 */
            opacity: 1;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #001a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #004d4d;
            border-radius: 6px;
            border: 3px solid #001a1a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00d2d2;
        }

        .brand-pulse {
            box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4);
            animation: pulse-teal 2s infinite;
        }

        @keyframes pulse-teal {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 20px 10px rgba(0, 242, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 242, 255, 0);
            }
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        .prestige-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>

</head>

<body class="bg-[#001a1a] text-white antialiased overflow-x-hidden">
    <div id="root"></div>
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v3.2'
            });
        };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
